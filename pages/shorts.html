<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="shorts.css">
</head>

<body>
    <div class="short_container">
        <!--single short video-->
        <div class="container">
            <div class="short" id="video-container">
               
            </div>
            <div class="interaction_btns">
                <div class="like_btn">
                    <button class="icon_btn"><span class="material-symbols-outlined">favorite</span></button>
                    <p id="video-likes">Like</p>
                </div>
                <div class="dislike_btn">
                    <button class="icon_btn"><span class="material-symbols-outlined">comment</span></button>
                    <p id="video-comments">comments</p>
                </div>
                <div class="share_btn">
                    <button class="icon_btn"><span class="material-symbols-outlined">share</span></button>
                    <p>Share</p>
                </div>
                <div class="save_btn">
                    <button class="icon_btn"><span class="material-symbols-outlined">bookmark</span></button>
                    <p>Save </p>
                </div>
            </div>
        </div>

        
    </div>

</body>
<script src="shorts.js"></script>
<script src="https://kit.fontawesome.com/c951f6e7dc.js" crossorigin="anonymous"></script>

</html>
