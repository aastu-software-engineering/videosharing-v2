<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="../assets/css/shorts.css">
</head>
<body>
    <div class="short_container">
        <!--single short video-->
        <div class="container">
            <div class="short">
                <video src="../assets/videos/shorts.mp4" class="short_video"></video>
                <div class="short_info">
                    <div class="short_title">
                        <p>Shorts</p>
                    </div>
                    <div class="channel_info">
                        <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg"
                            class="profile_img" />
                        <a href="./index.html">Joshu Channel</a>
                        <a href="" class="subscribe_btn">subscribe</a>
                    </div>
                </div>
            </div>
            <div class="interaction_btns">
                <div class="like_btn">
                   <button class="icon_btn"><span class="material-symbols-outlined">favorite</span></button> 
                    <p>Like</p>
                </div>
                <div class="dislike_btn">
                   <button class="icon_btn"><span class="material-symbols-outlined">comment</span></button> 
                    <p>comments</p>
                </div>
                <div class="share_btn">
                   <button class="icon_btn"><span class="material-symbols-outlined">share</span></button> 
                    <p>Share</p>
                </div>
                <div class="save_btn">
                   <button class="icon_btn"><span class="material-symbols-outlined">bookmark</span></button> 
                    <p>Save </p>
                </div>
            </div>
        </div>
       

        <!--single short video-->
        <div class="container">
            <div class="short">
                <video src="../assets/videos/shorts.mp4" class="short_video"></video>
                <div class="short_info">
                    <div class="short_title">
                        <p>Shorts</p>
                    </div>
                    <div class="channel_info">
                        <img src="https://d2qp0siotla746.cloudfront.net/img/use-cases/profile-picture/template_0.jpg"
                            class="profile_img" />
                        <a href="./index.html">Joshu Channel</a>
                        <a href="" class="subscribe_btn">subscribe</a>
                    </div>
                </div>
            </div>
            <div class="interaction_btns">
                <div class="like_btn">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <p>Like</p>
                </div>
                <div class="dislike_btn">
                    <i class="fa-sharp fa-solid fa-comment"></i>
                    <p>comments</p>
                </div>
                <div class="share_btn">
                    <i class="fa fa-share"></i>
                    <p>Share</p>
                </div>
                <div class="save_btn">
                    <i class="fa-solid fa-bookmark"></i>
                    <p>Save </p>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/c951f6e7dc.js" crossorigin="anonymous"></script>
</html>
